<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* --- Base page --- */
    body {
      background: #000;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* --- Quick links --- */
    .quick-link {
      position: fixed;
      right: 10px;
      width: 35px;
      height: 35px;
      z-index: 999;
      background: #696969;
      border-radius: 50%;
      padding: 1px;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      line-height: 35px;
      font-size: 13px;
      user-select: none;
    }
    .quick-link:nth-of-type(1) { top: 10%; }
    .quick-link:nth-of-type(2) { top: 4%; z-index: 998; }
    .quick-link:nth-of-type(3) { top: 16%; z-index: 997; }
    .quick-link:nth-of-type(4) { top: 22%; z-index: 996; }

    /* --- Wrapper --- */
    #ui {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* --- Love words --- */
    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90vmin;
      height: 90vmin;
      max-width: 450px;
      max-height: 450px;
      transform: translate(-50%, -50%);
      --i: 1;
      --size: 450px; /* Default size for desktop */
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }

    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    /* --- Mobile adjustments --- */
    @media (max-width: 600px) {
      #ui .love {
        --size: 270px; /* 60% of 450px */
        max-width: 270px;
        max-height: 270px;
      }
      
      #ui .love_word {
        font-size: 0.84rem; /* 60% of 1.4rem */
      }
    }

    /* --- Animations --- */
    @keyframes horizontal {
      from { transform: translateX(0px); }
      to   { transform: translateX(var(--size)); }
    }

    @keyframes vertical {
      0%   { transform: translateY(calc(var(--size) * 0.4)); }
      10%  { transform: translateY(calc(var(--size) * 0.1)); }
      15%  { transform: translateY(calc(var(--size) * 0.01)); }
      18%  { transform: translateY(0px); }
      20%  { transform: translateY(calc(var(--size) * 0.01)); }
      22%  { transform: translateY(calc(var(--size) * 0.076923)); }
      24%  { transform: translateY(calc(var(--size) * 0.142857)); }
      25%  { transform: translateY(calc(var(--size) * 0.25)); }
      26%  { transform: translateY(calc(var(--size) * 0.142857)); }
      28%  { transform: translateY(calc(var(--size) * 0.076923)); }
      30%  { transform: translateY(calc(var(--size) * 0.01)); }
      32%  { transform: translateY(0px); }
      35%  { transform: translateY(calc(var(--size) * 0.01)); }
      40%  { transform: translateY(calc(var(--size) * 0.1)); }
      50%  { transform: translateY(calc(var(--size) * 0.4)); }
      71%  { transform: translateY(calc(var(--size) * 0.952381)); }
      72.5%{ transform: translateY(calc(var(--size) * 0.980392)); }
      75%  { transform: translateY(var(--size)); }
      77.5%{ transform: translateY(calc(var(--size) * 0.980392)); }
      79%  { transform: translateY(calc(var(--size) * 0.952381)); }
      100% { transform: translateY(calc(var(--size) * 0.4)); }
    }
  </style>
</head>
<body>

  <div id="ui"></div>

  <script>
    // Create N floating "I love you" items
    const N = 100;  // Keep same for PC
    const ui = document.getElementById('ui');

    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);

      const h = document.createElement('div');
      h.className = 'love_horizontal';

      const v = document.createElement('div');
      v.className = 'love_vertical';

      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = 'I love you';

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);
    }
  </script>

  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgMusic");
    window.addEventListener("load", () => {
      music.play().catch(() => {
        document.body.addEventListener("click", () => music.play(), { once: true });
      });
    });
  </script>
</body>
</html>
